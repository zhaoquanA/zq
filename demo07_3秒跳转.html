<html>
    <head>
        <style>
            #box{
                width: 1000px;
                height: 300px;
                line-height: 300px;
                font-size: 50px;
                border: 1px solid red;
                text-align: center;
            }
        </style>


    </head>

    <body>

        <div id="box">
            5秒后跳转到百度
        </div>


    </body>
    <script>
        var dingshiqi ;  // 1、先声明一个变量
        var num =5;
        var div = document.getElementById("box");

        // setInterval(() =>{
        //     num -- ;
        //     div.innerHTML = num + "秒后跳转到百度";
        //     if (num == 0){
        //         window.location.href  = "http://www.baidu.com";
        //     }
        // }, 1000);

        function fn(){
            num -- ;
            div.innerHTML = num + "秒后跳转到百度";
            if (num == 0){
                clearInterval(dingshiqi);  //  3、清楚定时器
                window.location.href = "http://www.baidu.com";
            }
        }
        // 2、用于接收定时器
        dingshiqi = setInterval(fn,1000);
    </script>
</html>
