<html>
    <hrad>
        <script>

            /*
              sort()  排序函数
              reverse()  反转函数

            */

            let array01 = new Array(2,3,4,5,6,67,8,9,);
            array01.sort();   //原数组  array01已经排序
            console.log(array01);   //按照ASCII码排序,1234  不是按照数学意义上的大小

            let array02 = new Array("zhang","abin","chang","fang","bai","ding")
            array02.sort();
            console.log(array02);

            array02.reverse();  //反转
            console.log(array02);



        </script>
    
    </hrad>
