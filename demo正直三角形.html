<html>
    <head>
        <script>
            for(let i=0; i<10; i++){   //控制显示的行数
                for(let j=0 ; j<i ; j++){   //每一行显示多少个
                    document.write("*")
                }

                document.write("<br/>");
            }
            

            for(let i=10; i<10; i++){   
                for(let j=10 ; j>1 ; j--){  
                    document.write("*")
                }

                document.write("<br/>");
            }
            for(let i=1; i<=9; i++){   //控制显示的行数
                for(let j=1 ; j<=i ; j++){   //每一行显示多少个
                    document.write(i + "*" +j +"=" + (i*j));
                    document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
                }

                document.write("<br/>");
            }
        </script>


    </head>
    <body>


    </body>
</html>
