            function test(){
                //  charAt()
                var str = "a good man is a real man";
                console.log( str.charAt(2));  //  g

                //indexOf
                console.log(str.indexOf("man"));  //  7
                console.log(str.indexOf("haha"));  //  -1  表示没有这样的字串

                // subString(开始位置，结束位置) 截取函数  [包含开始位置，不包含结束位置]
                console.log(str.substring(2,6));  //  good

                //  split()  拆分
                console.log(str.split(""));

                //toLowerCase  全部转为小写
                console.log(str.toLowerCase());

                //toUpperCase  全部转为大写
