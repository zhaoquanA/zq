<html>
    <head>
        <style>
            body{
                height: 2000px;
            }
            #box{
                width: 200px;
                height: 200px;
                background: red;
                overflow: auto;  /*出现进度条*/
            }
        </style>


    </head>

    <body>
        <div id="box">
            <p>拖动</p>
            <p>拖动</p>
            <p>拖动</p>
            <p>拖动</p>
            <p>拖动</p>
            <p>拖动</p>
            <p>拖动</p>
            <p>拖动</p>
            <p>拖动</p>




        </div>


    </body>
    <script>
        var box = document.getElementById("box");
        box.onmousedown = function(){
            console.log("鼠标被按下了");
        }
        box.onmousemove = function(){
            console.log("鼠标被移动了");
        }
        box.onmouseup = function(){
            console.log("鼠标被松开了");
        }
        box.onclick = function(){
            console.log("鼠标被点击了");
        }
        box.onscroll = function(){
            console.log("盒子的窗口被滚动了");
        }
        window.onscroll = function(){
            console.log("页面窗口被滚动了");
        }
        window.onresize = function(){
            console.log("页面的大小被改变了");
        }
    </script>
</html>
