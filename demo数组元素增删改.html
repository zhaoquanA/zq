<html>
    <head>
        <script>
            let array01 = new Array(); //创建一个空数组


          
            //添加元素 push  从数组的尾部插入新元素    unshift    从数组的头部插入新元素
            array01.push(1);   //从数组的尾部插入新元素
            array01.push(2);
            array01.push(3);
            array01.push(4);
            array01.push(5);
            array01.unshift(6);
            array01.unshift(7);   //从数组的头部插入新元素

            console.log(array01);


            //删除数组元素  pop  shift
            array01.pop();   //从数组的尾部开始删除
            console.log(array01);

            array01.shift();   //从数组的前面删除元素
            console.log(array01);

        </script>


    </head>

    <body>


    </body>
</html>
